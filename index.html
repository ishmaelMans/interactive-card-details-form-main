<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <!-- flex -->
      <div class="container">
        <!-- grid -->
        <div class="card-container">
          <!-- flex -->
          <div class="cards">
            <div class="front-card">
              <svg width="447" viewBox="0 0 447 245" class="card-front" fill="currentColor">
                <circle cx="13%" cy="23%" r="7%" fill="currentColor"></circle><circle cx="25%" cy="23%" r="3%" stroke="currentColor" fill="none"></circle>
                <text x="7%" y="70%" class="card-number" id="card-number-input">0000 0000 0000 0000</text>
                <text x="7%" y="88%" class="card-name">JANE APPLESEED</text><text x="93%" y="88%" text-anchor="end" class="card-exp">00/00</text>
              </svg>
            </div> 
            <div class="back-card">
              <svg width="447" viewBox="0 0 447 245" class="card-back" fill="currentColor">
                <text x="88%" y="51%" text-anchor="end" class="card-cvc">000</text>
              </svg>

            </div> 
          </div>
          <form class="form">
            <div class="input-container">
              <span class="cardholder">
                <label for="">CARDHOLDER NAME</label>
                <input type="text" placeholder="e.g Jane Appleseed" autocomplete="off" name="cardholder" id="cardholder" >
                <output class="">Can't be blank</output>
              </span>
              <span class="cardnumber">
                <label for="">CARD NUMBER</label>
                <input type="text" placeholder="e.g 1234 5678 9123 0000" name="cardnumber" id="cardnumber">
                <output>Can't be blank</output>
              </span>
              <div class="numbers">
                <div class="monthly">
                  <label for="expiry-date">EXP. DATE (MM/YY)</label> 
                  <input type="text" id="expiry-date" name="expiry-date" placeholder="MM"> 
                  <input type="text" id="expiry-date" name="expiry-date" placeholder="YY"> 
                 <output>Can't be blank</output>
                </div>
                <div class="cvc">
                  <label for="expiry-date">CVC</label> 
                  <input type="text" id="expiry-date" name="expiry-date" placeholder="e.g. 123"> 
                  <output>Can't be blank</output>
                </div>
              </div>
            </div>
            <input class="confirm" type="submit" value="Confirm">
          </form>
        </div>
      </div>
    </main>


    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
