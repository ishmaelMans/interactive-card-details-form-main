<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-container">
          <div class="cards">
            <div class="front-card">
              <img src="./images/bg-card-front.png" alt="">
            </div> 
            <div class="back-card">
              <img src="./images/bg-card-back.png" alt="">
            </div> 
          </div>
          <div class="form">
            <form>
              <label for="">CARDHOLDER NAME</label>
              <input type="text" placeholder="e.g Jane Appleseed">
              <label for="">CARD NUMBER</label>
              <input type="text" placeholder="e.g 1234 5678 9123 0000">
              <div class="numbers">
                <label for="expiry-date">EXP. DATE (MM/YY)</label> 
                <input type="number" id="expiry-date" name="expiry-date" placeholder="MM"> 
                <input type="number" id="expiry-date" name="expiry-date" placeholder="YY"> 
              </div>
              <input type="submit" value="Confirm">
            </form>
          </div>
        </div>
      </div>
    </main>


    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
    </div>
  </body>
</html>
